<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="./MY_YOGA.webp">
</head>
<body>
    <form action="">
        <label>Name:</label>
        <input type="text" name="" id="" placeholder="Enter your name" required maxlength="10">
        <label>Lname:</label>
        <input type="text" name="" id="" placeholder="Enter your lname" required maxlength="10"><br><br>
        <label>Username:</label>
        <input type="text" name="" id="" placeholder="Username" required minlength="8">
        <label>Password:</label>
        <input type="password" name="" id="" placeholder="Password" required minlength="8"> <hr>
        <label>Number:</label>
        <input type="text" name="" id="" min="1" max="10" maxlength="10" >
        <label>DOB:</label>
        <input type="date" name="" id="" min="1999-11-08" max="2024-11-08">
        <label>Age:</label>
        <input type="number" name="" id="" min="18" max="30" placeholder="Age">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="others"><label for="others">Others</label> <br><br>
        <label>Qualification:</label>
        <input type="checkbox" id="10th"><label for="10th">10th</label>
        <input type="checkbox" id="+2"><label for="+2">+2</label>
        <input type="checkbox" id="Gra"><label for="Gra">Graduation</label>
        <input type="checkbox" id="PGD"><label for="PGD">PGD</label>
        <hr>
        <label>Skill</label>
        <select name="" id="" multiple>
            <option value="">Select Options</option>
            <option value="">Python</option>
            <option value="">HTML</option>
            <option value="">CSS3</option>
            <option value="">C programming</option>
            <option value="">Node js</option>
        </select>
        <label>State:</label>
        <select>
            <option value="">Select your State</option>
            <option value="Od">Odisha</option>
            <option value="Ka">Karnataka</option>
            <option value="Up">UtterPradesh</option>
            <option value="Bi">Bhihar</option>
        </select>
        <hr>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type your Address....."></textarea><br><br>
        <select multiple>
            <optgroup label="Non Veg">
                <option value="Biryani">Biryani</option>
                <option value="Tanduri">Tanduri</option>
                <option value="Chiken Curry">Chiken Curry</option>
                <option value="Chiken roll">Chiken Roll</option>
            </optgroup>
            <optgroup label="Veg">
                <option value="Chapati">Chapati</option>
                <option value="Idli">Idli</option>
                <option value="Ruti">Ruti</option>
                <option value="Rice">Rice</option>
            </optgroup>
        </select>
        <label>Aadhar card</label>
        <input type="file" name="" id="" accept="application/pdf">
        <br><br>
       <button type="submit">Resgister</button>
    </form>
</body>
</html>
