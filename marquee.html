<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <link rel="icon" href="./MY_YOGA.webp">
</head>
<body>
    <!-- <marquee behavior="" direction=""></marquee> -->
    <marquee direction="right" behavior="slide" scrollamount="20">MonogDb</marquee>
    <marquee direction="down" height="100px" bgcolor="red" behavior="scroll" scrolldelay="400">Express</marquee>
    <marquee direction="up" height="100" bgcolor="yellow" behavior="alternate" loop="5">React js</marquee>
    <marquee>Node js</marquee>
    <marquee behavior="scroll" direction="right">
        <img src="./MY_YOGA.webp" height="200px" alt="">
    </marquee>

    <marquee behavior="alternate" direction="left">
        <video src="./Pyaar_Karte_Ho.webm" height="200px" allowfullscreen controls></video>
    </marquee>
</body>
</html>
